<div class="user-search">
  <div class="user-search__box" [class.user-search__box-error]="!isUserValid" [class.user-search__box-valid]="isUserValid && selectedUser">
    <div class="user-search__box-focus-area" (click)="searchField.focus()"></div>
    <div class="user-search__box-background"></div>

    <div *ngIf="!selectedUser || isFocused" class="user-search__box-icon">
      <img src="assets/search-icon.svg" alt="Search icon">
    </div>

    <div *ngIf="selectedUser && !isFocused" class="user-search__box-icon">
      <img class="user-search__box-user-image" [src]="selectedUser.image" alt="Search icon">
    </div>

    <input #searchField class="user-search__box-input" placeholder="Search"
           [class.user-search__box-input-value]="hasValue && !isFocused">
  </div>

  <div *ngIf="isFocused" class="user-search__dropdown">
    <ul class="user-search__dropdown-items">
      <li class="user-search__dropdown-item" *ngFor="let user of users" (mousedown)="selectedUser = user">
        <div class="user-search__dropdown-item-image-wrapper">
          <img class="user-search__dropdown-item-image" [src]="user.image" alt="User profile picture">
        </div>
        <span class="user-search__dropdown-item-name">{{user.name}}</span>
      </li>
    </ul>
  </div>
</div>
