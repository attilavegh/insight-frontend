<div [class.insight-header__open]="isOpen" class="insight-header">
  <div class="insight-header__bar">
    <div class="insight-header__profile-picture-wrapper insight-header__section">
      <img *ngIf="user" class="insight-header__profile-picture" [src]="user.imageUrl" alt="Profile picture">
    </div>

    <div class="insight-header__logo-wrapper insight-header__section">
      <a class="insight-header__logo-link" [routerLink]="navigationLinks.sendInsight">
        <img *ngIf="!activePage.includes(navigationLinks.myInsights)"
             class="insight-header__logo"
             src="assets/insight-logo.svg"
             alt="Insight">
        <img *ngIf="activePage.includes(navigationLinks.myInsights)"
             class="insight-header__logo"
             src="assets/my-insights-logo.svg"
             alt="My Insights">
      </a>
    </div>

    <div class="insight-header__menu-icon insight-header__section">
      <div *ngIf="user" class="insight-header__menu-icon-clickable-area" (click)="toggle()">
        <insight-hamburger-icon [open]="isOpen"></insight-hamburger-icon>
      </div>
    </div>

    <div class="insight-header__menu-content">
      <ul class="insight-header__menu-content-items">
        <li class="insight-header__menu-content-item"
            [routerLink]="navigationLinks.sendInsight"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="insight-header__menu-content-item-selected">
          <a>Send insight</a>
        </li>
        <li class="insight-header__menu-content-item"
            [routerLink]="navigationLinks.myInsights"
            routerLinkActive="insight-header__menu-content-item-selected">
          <a>My insights</a>
        </li>
        <li class="insight-header__menu-content-item insight-header__menu-content-logout-item-mobile" (click)="logout()">
          <a>Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
