<div class="header">
  <div class="header__state" *ngIf="desktopLayoutObserver$ | async as desktop">
    <insight-header-desktop class="header__state-desktop"
                            *ngIf="desktop.matches"
                            [user]="user$ | async"
                            [navigationLinks]="navigationLinks"
                            (logoutChange)="onLogout()">
    </insight-header-desktop>

    <insight-header-mobile class="header__state-mobile"
                           *ngIf="!desktop.matches"
                           [user]="user$ | async"
                           [activePage]="activePage$ | async"
                           [navigationLinks]="navigationLinks"
                           (logoutChange)="onLogout()">
    </insight-header-mobile>
  </div>
</div>
