<div class="my-insight">
  <div class="my-insight__row my-insight__options">
    <div class="my-insight__options-category">
      <span class="my-insight__options-label">Category</span>
      <insight-message-category-selector></insight-message-category-selector>
    </div>
    <div class="my-insight__options-filter">
      <span class="my-insight__options-label">Show insights</span>
      <insight-message-filter [filterAssignment]="filterAssignment$ | async"
                              [selectedFilter]="selectedFilter$ | async"
                              [filterOptions]="filters"
                              (filterChange)="onFilterChange($event)">
      </insight-message-filter>
    </div>
  </div>

  <div class="my-insight__row my-insight__content">
    <router-outlet></router-outlet>
  </div>
</div>
