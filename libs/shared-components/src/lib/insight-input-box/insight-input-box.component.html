<div class="insight-input-box"
     [class.insight-input-box__focused]="isFocused"
     [class.insight-input-box__disabled]="isDisabled"
     [class.insight-input-box__invalid]="!isValid && !isFocused">
  <div class="insight-input-box__header">
    <span class="insight-input-box__header-text">{{headerText}}</span>
    <div class="insight-input-box__header-arrow"></div>
  </div>
  <textarea class="insight-input-box__text"
            [disabled]="isDisabled"
            [placeholder]="placeholder"
            [value]="value"
            (focus)="onFocus()"
            (blur)="onBlur()"
            (keyup)="onKeyup($event.target.value)">
  </textarea>
</div>
