<div class="message">
  <div class="message__header">
    <div class="message__header-content">
      <span class="message__header-name">{{getDisplayedUser.fullName}}</span>
      <span class="message__header-separator">â€”</span>
      <span class="message__header-timestamp">{{message.formattedDate}}</span>
      <div class="message__header-arrow"></div>
    </div>
    <img class="message__header-image" [src]="getDisplayedUser.imageUrl" alt="Profile picture">
  </div>

  <div class="message__content">
    <div class="message__content-continue">
      <div class="message__content-label">Continue</div>
      <span class="message__content-text">{{message.continueMessage}}</span>
    </div>
    <div *ngIf="message.considerMessage" class="message__content-consider">
      <div class="message__content-label">Consider</div>
      <span class="message__content-text">{{message.considerMessage}}</span>
    </div>
  </div>
</div>
